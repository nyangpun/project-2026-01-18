spring:
  data:
    redis:
      host: ${custom.prod.redis.host}
      port: ${custom.prod.redis.port}
      username: ${custom.prod.redis.username}
      password: ${custom.prod.redis.password}
  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL # 파일 DB
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
logging:
  level:
    com.back: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  site:
    cookieDomain: "${custom.prod.cookieDomain}"
    frontUrl: "${custom.prod.frontUrl}"
    backUrl: "${custom.prod.backUrl}"
    name: APP2
  genFile:
    dirPath: /gen
