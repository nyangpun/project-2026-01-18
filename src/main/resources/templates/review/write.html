<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>리뷰 작성</h1>

<form th:action="@{/review/write}" th:object="${reviewForm}" method="post">
    <div>
        <label for="content">내용</label><br>
        <textarea id="content" th:field="*{content}" rows="5" cols="40"></textarea>
    </div>
    <div>
        <label for="score">점수</label><br>
        <input id="score" type="number" min="1" max="5" th:field="*{score}"/>
    </div>
    <div>
        <button type="submit">등록</button>
    </div>
</form>

</body>
</html>
